<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Video Attendance</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .page-container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    .instructions {
      background: #fff;
      padding: 20px;
      border-left: 5px solid #003383;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .video-wrapper {
      width: 70%;
      margin: 0 auto 20px auto;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #003383;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3357a3;
    }

    #countdownMessage {
      text-align: center;
      font-size: 18px;
      color: #d00;
      margin: 30px 0;
      font-weight: bold;
    }

    #chaptersListContainer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      border: 2px solid #003383;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    #chaptersListContainer h3 {
      font-size: 24px;
      color: #003383;
      margin-bottom: 20px;
    }

    #chaptersList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      background-color: #003383;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3357a3;
    }
  </style>

  <script type="module">
    const chapters = [
        { start: 0, title: "Introduction" },
        { start: 60, title: "Agenda" },
        { start: 118, title: "Evacuation Plan" },
        { start: 194, title: "Fire Protection & Alarm System" },
        { start: 290, title: "Welfare Facilities" },
        { start: 372, title: "Security Measures" },
        { start: 468, title: "Driving Control" },
        { start: 599, title: "Office Safety" },
        { start: 709, title: "Housekeeping" },
        { start: 813, title: "Electrical Safety" },
        { start: 989, title: "Site Clinic" },
        { start: 1049, title: "Dress Code" },
        { start: 1134, title: "Personal Protective Equipment" },
        { start: 1262, title: "Working Near or Over Open Water" },
        { start: 1324, title: "Waste Management" },
        { start: 1394, title: "Total Commitment Management (TCM)" },
        { start: 1574, title: "HSE Training Matrix" },
        { start: 1674, title: "Emergency Contact Numbers" },
        { start: 1744, title: "Recap" }
    ];

    const video = document.getElementById('video');
    const chaptersList = document.getElementById('chaptersList');

    chapters.forEach((chapter) => {
        const button = document.createElement('button');
        button.innerText = chapter.title;
        button.onclick = function() {
            video.currentTime = chapter.start;
        };
        chaptersList.appendChild(button);
    });
  </script>
</head>

<body>
  <div class="page-container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ec/Jeddah_Central_Development_Company_Logo.svg/1200px-Jeddah_Central_Development_Company_Logo.svg.png" alt="Logo">
      <h1>Training Attendance Portal for Contractors</h1>
    </header>

    <div class="instructions">
      <h3>Important Instructions:</h3>
      <p>Welcome to the training session. Please watch the video carefully and fill out the form to register your attendance.</p>
    </div>
    <!-- Chapters section with title and styled box -->
    <div id="chaptersListContainer">
      <h3>You may select a topic to jump to:</h3>
      <div id="chaptersList">
        <!-- Chapter buttons will appear here -->
      </div>
    </div>
    <div class="video-wrapper">
      <video id="video" controls>
        <source src="https://vz-a969cc9d-df7.b-cdn.net/f9ebbbcb-d3ed-448f-88fa-78e6347d9684/playlist.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
      </video>
    </div>



    <!-- Form section -->
    <div class="form-container" id="attendanceForm" style="display: none;">
      <h2>Training Attendance Form</h2>
      <form onsubmit="sendEmail(event)">
        <input type="text" id="employee_name" name="employee_name" placeholder="Your Name" required><br>
        <input type="text" id="company" name="company" placeholder="Your Company Name" required><br>
        <textarea id="feedback" name="feedback" placeholder="Your Feedback" required></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="countdownMessage" style="display: block;"></div>
  </div>
</body>
</html>
